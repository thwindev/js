<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    const posts = [{
        title: "Post One",
        body: "This is post one",
    }, {
        title: "Post Two",
        body: "This is post two",
    }];

    function getPosts() {

        setTimeout(() => {

            let output = '';
            posts.forEach((post) => {
                output += `<li>${ post.title }</li>`;
            });
            document.body.innerHTML = output;
        }, 1000);
    }

    function creatPosts(post, callback) {
        setTimeout(() => {
            posts.push(post);
            callback();
        }, 2000);
    }

    //getPost() start within one seconds
    // getPosts();

    //creatPost() did'nt work cause start after working getPosts() that where async programming comes in
    creatPosts({
        title: "Post three",
        body: "This is post three",
    }, getPosts);
</script>
